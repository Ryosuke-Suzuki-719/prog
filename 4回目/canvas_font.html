<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>文字</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="300"></canvas>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script>
      // jsでcanvasの要素を指定する
      const canvas = $("#canvas")[0];
      // canvasの2dを取得する
      const ctx = canvas.getContext("2d");
      console.log(ctx);
      // 実際に描く
      // 文字の色
      ctx.fillStyle = "#ff0000";
      // フォント
      ctx.font = "48px serif";
      // 文字の基準点
      ctx.textBaseLine = "top";
      // テキストを書き込む
      ctx.fillText("Heelo,World", 100, 80);
    </script>
  </body>
</html>
