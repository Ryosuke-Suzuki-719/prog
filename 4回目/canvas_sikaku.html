<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>四角</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="300"></canvas>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script>
      const can = $("#canvas")[0];
      const ctx = can.getContext("2d");

      ctx.rect(0, 0, 100, 100); //(x,y,xへ,yへ四角形)
      ctx.stroke();

    </script>
  </body>
</html>
