<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>線</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="300"></canvas>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script>
      const can = $("#canvas")[0];
      const ctx = can.getContext("2d");
      // 線を描く
      ctx.fillStyle = "#ff0000"; //色
      ctx.lineWidth = 10; //太さ
      ctx.linCap = "round"; //線の端の形状

      ctx.beginPath(); //描き始め、0,0
      ctx.moveTo(20, 0) //始点に移動する
      ctx.lineTo(200, 100) //終点に向けて移動する
      ctx.stroke(); //線を描く

    </script>
  </body>
</html>
