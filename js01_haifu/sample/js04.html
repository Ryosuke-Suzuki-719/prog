<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>JS練習</title>
</head>
<body>
<h1 id="echo">JS練習</h1>



<script>
const a = Math.ceil( Math.random()*5);
// Math.random0-1までのランダムの数字
// Math.ceilきりあげ
// a-1なら大吉と表記
if(a ==1){
    alert("大吉")
} 
if(a ==2){
    alert("中吉")
} 
if(a ==3){
    alert("小吉")
}if(a ==4){
    alert("吉")
}if(a ==5){
    alert("凶")
}




</script>
</body>
</html>
