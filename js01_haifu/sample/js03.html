<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>JS練習</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<h1 id="echo">JS練習</h1>



<script>

const random = Math.random();
// Math.random0-1までのランダムの数字
alert(random);
// 
const ceilNum = Math.ceil(Math.random() * 5);
// 1-5のいずれの数字が入る
//  Math.ceil(3.456748)=>4
// Math.ceil切り上げ*5
alert(ceilNum);
// 上と同じ意味
var number = Math.floor( Math.random()*5 + 1);
alert(number);
// 数字は0-1*5に1足した数字 切り上げは必要ない
function rand(n){
    var r = Math.floor(Math.random()*n+1);
    return r;
}
// rerurn r;関数を戻す
var t = rand(10);
alert(t);



</script>
</body>
</html>
