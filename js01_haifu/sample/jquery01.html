<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>jquery練習</title>
<script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>
<h1 id="echo">jquery練習</h1>

    <div id="a1" title="abc">あいうえお</div>
    <div id="a2">かきくけこ</div>
    <div id="a3">さしすせそ</div>

<script>
      
    const a1 =document.querySelector("#a1");
    // 変数
    // idは#を先頭に付ける idと変数を一致させるとわかりやすい
    console.log(a1.id);
    console.log(a1.innerHTML);
    console.log(a1.title);

    a1.style.color ="#f00"
    a1.style.fontSize ="40px"
    // ハイフンを取るときは先頭が大文字になる
    a1.innerHTML="abcdef"
    // #はId、div直下のp"div>p"、input要素type属性button("input[type='button']")等を取得できる

    
</script>
</body>
</html>
