<footer>フッター</footer>
<script>

$("#omikuji").on("click",function(){
    alert("ok");
// 1~5の乱数を創る
const a = Math.ceil( Math.random()*5);

// 、if分岐処理
  let view = "";
if(a==1){
    view = '大吉';
} 
if(a==2){

} 
if(a==3){
    view = '小吉';
}if(a==4){
    view = '吉';
}if(a==5){
    view = '凶';
}
  // 表示処理
  $("#echo").html(view);

  });

const a = Math.ceil( Math.random()*5);
